<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-2">
                <input
                  type="button"
                  value="Current"
                  class="btn btn-success"
                  id="current"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="clear fix weather-temperature">
                <img src="" alt="sunny" id="icon" class="float-left" />
                <div class="float-left temperature">
                  <strong id="temperature"> </strong
                  ><span class="units"
                    ><a href="#" id="celcius-link" class="active">째C |</a
                    ><a href="#" id="fahrenheit-link">째F </a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forcast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thurs</div>
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt=""
                  width="60"
                /><br />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18째</span
                  ><span class="weather-forecast-temperature-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/deepasaha01/Vanilla_Weather_App"
            target="_blank"
            >Open-source code</a
          >
          by Deepa Saha
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
